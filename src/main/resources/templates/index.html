<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Kunden</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <link href="../static/main.css" th:href="@{/main.css}" rel="stylesheet"/>
</head>
<body>
<h1>Kunden</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Stadt</th>
        <th>PLZ</th>
        <th>Autos</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="kunde : ${kunden}">
        <td th:text="${kunde.getName()}"></td>
        <td th:text="${kunde.getStadt()}"></td>
        <td th:text="${kunde.getPlz()}"></td>
        <td>
            <ul>
                <li
                        th:each="car : ${kunde.getAutos()}"
                >
                    <label>Marke:</label>
                    <p th:text="${car.getMarke()}"></p>
                    <label>Farbe:</label>
                    <p th:text="${car.getFarbe()}"></p>
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
